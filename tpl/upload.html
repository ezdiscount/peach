<!DOCTYPE html>
<html>
<head>
    <title>{{@dict['upload']['title']}}</title>
    <include href="common/header.html"/>
    <style>
        .container {
            margin: 50px auto;
        }
        .form-control {
            margin: 25px auto;
        }
    </style>
</head>
<body>
<include href="common/navbar.html"/>
<div class="container">
    <img class="img-fluid" src="{{@base}}/img/data_format.png">
    <form id="upload-form">
        <input id="upload-file" class="form-control" type="file" name="upload-test"/>
        <button class="btn btn-primary put" type="button">PUT</button>
        <button class="btn btn-primary post" type="button">POST</button>
    </form>
    <table class="table"></table>
</div>
<script>
    $(function () {
        $("button.put").on("click", put);
        $("button.post").on("click", post);
    });

    function validateUploadFileSize(file) {
        console.log(file);
        return !!file && !!file.size && file.size < 1024000;
    }

    function put() {
        var file = fileInfo(document.getElementById("upload-file"));
        if (!file) {
            alert("{{@dict['upload']['file_required']}}");
            return false;
        }
        if (!validateUploadFileSize(file)) {
            alert("文件过大");
            return false;
        }
        $.ajax({
            url: "{{@base}}/upload/" + file.name,
            type: "PUT",
            cache: false,
            data: file,
            contentType: false,
            processData: false,
            beforeSend: function () {
                console.log("PUT ... " + file.name);
                disableUpload("PUT");
            }
        }).done(function (data, textStatus, jqXHR) {
            console.log(data, textStatus, jqXHR);
            showResult("PUT", file.name);
        }).fail(console.log).always(function () {
            enableUpload("PUT");
        });
    }

    function post() {
        var file = fileInfo(document.getElementById("upload-file"));
        if (!file) {
            alert("{{@dict['upload']['file_required']}}");
            return false;
        }
        if (!validateUploadFileSize(file)) {
            alert("文件过大");
            return false;
        }
        var formData = new FormData();
        formData.set("enctype", "multipart/form-data");
        formData.append("name", file.name);
        formData.append("file", file);
        $.ajax({
            url: "{{@base}}/Upload/",
            type: "POST",
            cache: false,
            data: formData,
            contentType: false,
            processData: false,
            beforeSend: function () {
                console.log("POST ... " + file.name);
                disableUpload("POST");
            }
        }).done(function (data, textStatus, jqXHR) {
            console.log(data, textStatus, jqXHR);
            showResult("POST", file.name);
        }).fail(console.log).always(function () {
            enableUpload("POST");
        });
    }

    function showResult(method, filename) {
        $(".table").append('<tr><td>' + method + '</td><td><a href="{{@base}}/Upload/' + filename + '" target="_blank">' + filename + '</a></td></tr>');
    }

    function disableUpload(method) {
        $("button.post").attr("disabled", "disabled");
        $("button.put").attr("disabled", "disabled");
        switch (method.toLowerCase()) {
            case "post":
                $("button.post").html('<i class="fa fa-spinner fa-pulse animated">');
                break;
            case "put":
                $("button.put").html('<i class="fa fa-spinner fa-pulse animated">');
                break;
        }
    }

    function enableUpload(method) {
        $("button.post").removeAttr("disabled");
        $("button.put").removeAttr("disabled");
        switch (method.toLowerCase()) {
            case "post":
                $("button.post").text("POST");
                break;
            case "put":
                $("button.put").text("PUT");
                break;
        }
    }
</script>
</body>
</html>
